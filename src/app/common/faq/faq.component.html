<!-- <mat-toolbar color="primary"> Frequently Asked Questions</mat-toolbar> -->
<div class="container">
    <div class="span-with-line">
        <h2>
            <i class="icon-Line">I</i> &nbsp;&nbsp;Frequently Asked Questions
        </h2>
        <p class="lead desc">
            Learning Experience
        </p>
    </div>
    <mat-accordion [displayMode]="displayMode" [multi]="multi"
        class="faq-container">
    
        <mat-expansion-panel *ngFor="let faqItem of faqList">
    
            <mat-expansion-panel-header>{{faqItem.question}}</mat-expansion-panel-header>
            <p>{{faqItem.answer}}</p>
    
        </mat-expansion-panel>
    </mat-accordion>
